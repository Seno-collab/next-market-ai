version: "3.8"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - next-market-ai
    networks:
      - market-network
    restart: unless-stopped

  next-market-ai:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Embedded into client bundle at build time â€” must be public URL reachable by browser.
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    environment:
      - NODE_ENV=production
    networks:
      - market-network
    restart: unless-stopped

networks:
  market-network:
    external: true
    name: backend_app-network
