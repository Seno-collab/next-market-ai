version: "3.8"

services:
  next-market-ai:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # NEXT_PUBLIC_API_URL is embedded into the client bundle at build time.
        # Must be a public URL reachable by the browser (e.g. https://api.yourdomain.com).
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Internal URL for server-side (SSR) API calls via docker network.
      # Use the backend nginx service name here.
      - API_URL=${API_URL:-http://nginx:80}
    networks:
      - market-network
    restart: unless-stopped

networks:
  market-network:
    external: true
