version: "3.8"

services:
  next-ai:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Pass API URL at build time for client-side code
        # This gets baked into the bundle
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    ports:
      - "3000:3000"
    environment:
      # Runtime environment variables (server-side only)
      - NODE_ENV=production
    restart: unless-stopped

  # Reverse proxy with proper DNS resolution for Docker
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - next-ai
    restart: unless-stopped
