name: CI - Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_path: package.json

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check environment variable
        run: |
          API_URL="${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8080' }}"
          echo "✅ Building with API URL: $API_URL"

      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8080' }}
        run: pnpm build

      - name: Verify API URL embedded in build
        run: |
          API_URL="${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8080' }}"
          echo "Searching for API URL in build output..."
          if grep -r "$API_URL" .next/static/ 2>/dev/null | head -1; then
            echo "✅ API URL found in client bundle"
          else
            echo "⚠️  API URL not found in bundle (may be minified)"
          fi

      - name: Verify build output
        run: |
          if [ -d ".next/standalone" ]; then
            echo "✅ Standalone build created successfully"
            ls -lah .next/standalone
          else
            echo "❌ Standalone build not found"
            exit 1
          fi

      - name: Check API URL in build
        run: |
          # Check if API URL is embedded in the client bundle
          if grep -r "NEXT_PUBLIC_API_URL" .next/ 2>/dev/null | head -5; then
            echo "✅ API URL found in build"
          else
            echo "⚠️  API URL might not be embedded properly"
          fi

  docker-build:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (development)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: next-ai:test
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8080' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run -d --name next-ai-test -p 3000:3000 next-ai:test
          sleep 10

          # Check if container is running
          if docker ps | grep -q next-ai-test; then
            echo "✅ Container is running"
          else
            echo "❌ Container failed to start"
            docker logs next-ai-test
            exit 1
          fi

          # Check if app responds
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "✅ Application is responding"
          else
            echo "❌ Application is not responding"
            docker logs next-ai-test
            exit 1
          fi

          docker stop next-ai-test
          docker rm next-ai-test

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_path: package.json

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint || echo "Linting completed with warnings"
