name: Build and Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
  CONTAINER_NAME: next-ai
  APP_PORT: 3000
  NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
  DEPLOYMENT_URL: ${{ secrets.DEPLOYMENT_URL }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Verify API URL secret
        run: |
          if [ -z "$NEXT_PUBLIC_API_URL" ]; then
            echo "‚ùå NEXT_PUBLIC_API_URL secret is not set!"
            echo "Go to Settings ‚Üí Secrets ‚Üí Actions and add NEXT_PUBLIC_API_URL"
            exit 1
          fi
          # Mask URL for security - only show domain pattern
          URL_LENGTH=${#NEXT_PUBLIC_API_URL}
          MASKED_URL=$(echo "$NEXT_PUBLIC_API_URL" | sed -E 's|^(https?://)([^/]+)(.*)|\1***masked***\3|')
          echo "‚úÖ API URL configured: $MASKED_URL (length: $URL_LENGTH chars)"
        env:
          NEXT_PUBLIC_API_URL: ${{ env.NEXT_PUBLIC_API_URL }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ env.NEXT_PUBLIC_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.5
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
          APP_PORT: ${{ env.APP_PORT }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          ENV_FILE: ${{ secrets.SERVER_ENV_FILE }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          envs: REGISTRY,IMAGE_NAME,CONTAINER_NAME,APP_PORT,DOCKERHUB_USERNAME,DOCKERHUB_TOKEN,ENV_FILE
          script: |
            set -e
            IMAGE="$REGISTRY/$IMAGE_NAME:latest"
            if [ -n "$DOCKERHUB_USERNAME" ] && [ -n "$DOCKERHUB_TOKEN" ]; then
              echo "$DOCKERHUB_TOKEN" | docker login "$REGISTRY" -u "$DOCKERHUB_USERNAME" --password-stdin
            fi
            docker pull "$IMAGE"
            docker rm -f "$CONTAINER_NAME" || true
            ENV_ARGS=""
            if [ -n "$ENV_FILE" ] && [ -f "$ENV_FILE" ]; then
              ENV_ARGS="--env-file $ENV_FILE"
            fi
            docker run -d --restart=always --name "$CONTAINER_NAME" -p "$APP_PORT:3000" $ENV_ARGS "$IMAGE"
            docker image prune -f
            echo "‚úÖ Container started successfully"

      - name: Wait for application startup
        run: sleep 15

      - name: Test API connectivity
        if: env.DEPLOYMENT_URL != '' && env.NEXT_PUBLIC_API_URL != ''
        run: |
          echo "üîç Testing API connectivity..."

          # Try to reach the API (may not have /health endpoint)
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$NEXT_PUBLIC_API_URL" 2>/dev/null || echo "000")

          if [ "$HTTP_CODE" != "000" ]; then
            echo "‚úÖ API is reachable (HTTP $HTTP_CODE)"
          else
            echo "‚ö†Ô∏è  Could not reach API (this may be expected if API has strict CORS/auth)"
          fi
        env:
          NEXT_PUBLIC_API_URL: ${{ env.NEXT_PUBLIC_API_URL }}

      - name: Deployment summary
        if: always()
        run: |
          echo "================================================"
          echo "üì¶ Deployment Summary"
          echo "================================================"
          echo "Repository: ${{ github.repository }}"
          echo "Commit: ${{ github.sha }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          if [ -n "$NEXT_PUBLIC_API_URL" ]; then
            echo "API URL: ***configured***"
          else
            echo "API URL: ‚ùå not set"
          fi
          if [ -n "$DEPLOYMENT_URL" ]; then
            echo "Frontend URL: $DEPLOYMENT_URL"
          fi
          echo "================================================"
        env:
          NEXT_PUBLIC_API_URL: ${{ env.NEXT_PUBLIC_API_URL }}
          DEPLOYMENT_URL: ${{ env.DEPLOYMENT_URL }}
