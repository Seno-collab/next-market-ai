events {
    worker_connections 1024;
}

http {
    # Docker's internal DNS resolver
    # This is critical for dynamic DNS resolution in Docker
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    upstream_keepalive_timeout 60s;

    server {
        listen 80;
        server_name _;

        location / {
            # Use variable to force DNS re-resolution on each request
            # Without this, nginx caches DNS at startup and fails when containers restart
            set $upstream http://next-ai:3000;
            proxy_pass $upstream;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
